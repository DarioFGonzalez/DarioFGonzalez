# .github/workflows/update_monkeytype.yml (El c칩digo que ya tienes)

name: Update MonkeyType Stats
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate MonkeyType Badge
        uses: mjkodkks/monkeytype-stats-readme@v1.0
        with:
          monkeytype_api_key: ${{ secrets.MONKEYTYPE_API_KEY }}
          monkeytype_username: "TU_USUARIO_MONKEYTYPE" 
          # 游뚿 Importante: Este es el nombre del marcador en tu README
          section_name: "monkeytype-badge" 
          # Indicamos que queremos el badge y no un gr치fico complejo:
          style: flat # o 'for-the-badge'
          mode: time # 'time' o 'words'
          mode2: 60 # 60 segundos
          badge_type: wpm # Muestra el WPM m치s alto
          
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -a -m "游뱄 Actualizaci칩n autom치tica de estad칤sticas de MonkeyType" || echo "No changes to commit"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
