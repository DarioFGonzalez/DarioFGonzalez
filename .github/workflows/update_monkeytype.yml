# .github/workflows/update_monkeytype.yml

name: Update MonkeyType Stats (Actualizado)

on:
  schedule:
    - cron: '0 */6 * * *' # Se ejecuta una vez al d√≠a a medianoche
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update MonkeyType Stats
        uses: JasonGao7/monkeytype-readme@v1.2.0 # La acci√≥n actual
        with:
          # Tu API Key como Secreto de GitHub (MONKEYTYPE_API_KEY)
          api_key: ${{ secrets.MONKEY_TYPE_APE_KEY }}
          # Tu nombre de usuario p√∫blico de MonkeyType
          username: 'ivelliuz'
          # Tipo de stats que se mostrar√°n (e.g., top 10 o todos)
          stats_type: 'latest' 

      # Commit y push los cambios al README.md
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -a -m "ü§ñ Actualizaci√≥n autom√°tica de estad√≠sticas de MonkeyType" || echo "No changes to commit"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
